<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,500;1,100&family=Raleway:wght@200;300;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="background"></div>
    <h1 class="bg-heading"><span> Word </span> Analytics</h1>

    <div class="container">
      <textarea
        class="textarea"
        spellcheck="false"
        placeholder="Write Something Here"
      ></textarea>
      <section class="panel">
        <section class="stat">
          <span class="stat-count stat-words">0</span>
          <h2 class="sub-heading">Words</h2>
        </section>
        <section class="stat">
          <span class="stat-count stat-char">0</span>
          <h2 class="sub-heading">Characters</h2>
        </section>
        <section class="stat">
          <span class="stat-count stat-twitter">280</span>
          <h2 class="sub-heading">Twitter</h2>
        </section>
        <section class="stat">
          <span class="stat-count stat-fb">2200</span>
          <h2 class="sub-heading">Facebook</h2>
        </section>
      </section>
    </div>

    <footer class="footer">
      <small class="copyright">
        Â© Copyright by Subhajit Panda. All rights reserved.
      </small>
      <small class="data">Last checked limits: 27 days ago</small>
    </footer>
  </body>
</html>
